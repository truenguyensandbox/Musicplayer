<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Music Player UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-4">🎧 Chill Music Player</h1>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <h4 id="trackTitle">Loading...</h4>
      <audio id="audioPlayer" controls class="w-100 mt-3"></audio>
      <div class="d-flex justify-content-between text-muted small mt-1">
        <span id="currentTime">0:00</span>
        <span id="durationTime">0:00</span>
      </div>
      <canvas id="visualizer" class="w-100 my-3" height="60"></canvas>

      <div class="progress my-3" style="height: 10px;">
        <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%; transition: width 0.25s;"></div>
      </div>

      <div class="mt-3">
        <label for="volumeControl" class="form-label">Volume</label>
        <input type="range" id="volumeControl" class="form-range" min="0" max="1" step="0.01" value="1" />
      </div>

      <button id="shuffleBtn" class="btn btn-outline-primary mt-3">▶️ Shuffle: Off</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
